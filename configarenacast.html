<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arenacast</title>
    <link rel="stylesheet" href="configarenacast.css" />
</head>       
<body>
    <div class="seta"></div>
        <a href="paginainicial.html">
            <img width="40" height="40" src="https://img.icons8.com/windows/32/long-arrow-left.png" alt="long-arrow-left"/>
        </a>
    </div>
<div class="container">
    <h1>Configurações</h1>
    <form>
        <div class="form-group">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite o nome de usuário">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua nova senha">
        </div>

        <div class="form-group">
            <label for="language">Idioma:</label>
            <select id="language" name="language">
                <option value="pt-br">Português</option>
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
            </select>
        </div>

        <div class="form-group">
            <label for="theme">Tema do site:</label>
            <select id="theme" name="theme">
                <option value="light">Claro</option>
                <option value="dark">Escuro</option>
            </select>
        </div>

        <button type="submit" class="btn">Salvar Configurações</button>
    </form>
</div>

</body>
</html>
