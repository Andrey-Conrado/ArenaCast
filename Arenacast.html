<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arenacast</title>
  <link rel="stylesheet" href="Arenacast.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="arenacast_logo_png.png" class="login-image2" alt="pngarenacast">
  <img src="skatista.svg" class="login-image" alt="skatista">
  <div class="container">
    <div class="background-shapes"></div>
    <form>
      <h1>Boas Vindas ao Arenacast!</h1>
      <div class="input-container">
        <input placeholder="Email" type="email" required>
        <img width="20" height="20" src="https://img.icons8.com/fluency-systems-filled/50/user.png" alt="user"/>
      </div>
      <div class="input-container">
        <input placeholder="Senha" type="password" required>
        <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/lock-2.png" alt="lock-2"/>
        <a href="#">Esqueci minha senha</a>
      </div>
      <button type="submit" class="submit-button">Entrar</button>
      <div class="register-link">
        <p>Não está cadastrado? <a href="#">Cadastrar</a> </p>
        <div class="social-icons">
          <img width="30" class="img-google" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
          <img width="30" class="img-facebook height="30" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
          <img width="30" class="img-linkedin" height="30" src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin"/>
      </div>
    </form>
  </div>
</body>
</html>
