<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Perfil - ArenaCast</title>
    <link rel="stylesheet" href="Arenacast2.css">
</head>
<body>

    <main>
        <div class="profile">

            <p>Edite a sua foto de perfil</p>
            </div>

                    <span class="label">Name</span>
                    <span class="value">Bia</span>

                </div>
                <div class="info-item">

                    <span class="edit">></span>
                </div>
                <div class="info-item">

                    <div class="value">
                        <p>website.net</p>
                        <p>mylink.net</p>
                        <p>yourlink.net</p>

                    <span class="label">Bio</span>
