<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arenacast</title>
    <link rel="stylesheet" href="notificarenacast.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="seta"></div>
    <a href="paginainicial.html">
        <img width="40" height="40" src="https://img.icons8.com/windows/32/long-arrow-left.png" alt="Voltar"/>
    </a>
    <div class="container">
        <h1>Configurações de Notificações</h1>
        <form>
            <div class="form-group">
                <label class="switch-label" for="news-notifications">
                    <input type="checkbox" id="news-notifications" name="news-notifications" checked>
                    <span class="slider"></span>
                    Notificações de Notícias
                </label>
                <p class="description">Receber atualizações sobre as últimas notícias.</p>
            </div>

            <div class="form-group">
                <label class="switch-label" for="highlights-notifications">
                    <input type="checkbox" id="highlights-notifications" name="highlights-notifications">
                    <span class="slider"></span>
                    Notificações de Destaques
                </label>
                <p class="description">Receber notificações sobre destaques e eventos importantes.</p>
            </div>

            <div class="form-group">
                <label class="switch-label" for="forum-notifications">
                    <input type="checkbox" id="forum-notifications" name="forum-notifications">
                    <span class="slider"></span>
                    Notificações do Fórum
                </label>
                <p class="description">Receber atualizações sobre novos posts e respostas no fórum.</p>
            </div>

            <div class="form-group">
                <label class="switch-label" for="channels-notifications">
                    <input type="checkbox" id="channels-notifications" name="channels-notifications">
                    <span class="slider"></span>
                    Notificações de Canais Recomendados
                </label>
                <p class="description">Receber notificações sobre novos canais que transmitem jogos.</p>
            </div>

            <button type="submit" class="btn">Salvar Notificações</button>
        </form>
    </div>
</body>
</html>
